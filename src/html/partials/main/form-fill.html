<!--legend-->
<legend class="main-card__form--fill--legend">
  <i class="fa-regular fa-keyboard"></i>
  <h2 class="main-card__form--fill--legend--title">Rellena</h2>
  <i class="fa-solid fa-chevron-up"></i>
</legend>

<!--div1-->
<div class="main-card__form--fill--div">
  <label for="fullname" class="main-card__form--fill--div--label"
    >Nombre Completo</label
  >
  <input
    id="fullname"
    class="main-card__form--fill--div--input"
    type="text"
    name="name"
    placeholder="Ej.: Sally Jill"
    required
  />

  <label for="job" class="main-card__form--fill--div--label">Puesto</label>
  <input
    id="job"
    class="main-card__form--fill--div--input"
    type="text"
    name="jobDesc"
    placeholder="Ej: Front-end unicorn"
  />

  <label class="main-card__form--fill--div--label">Imagen de perfil</label>

  <!--div2-->
  <div class="main-card__form--fill--div--boxes">
    <label class="main-card__form--fill--div--boxes--label-image" for=""
      >Añadir Imagen</label
    >
    <!--div3-->
    <div class="main-card__form--fill--div--boxes--square"></div>
  </div>

  <label for="email" class="main-card__form--fill--div--label">Email</label>
  <input
    id="email"
    class="main-card__form--fill--div--input"
    type="email"
    name="email"
    placeholder="sally-hill@gmail.com"
  />

  <label for="telnumber" class="main-card__form--fill--div--label"
    >Teléfono</label
  >
  <input
    id="telnumber"
    class="main-card__form--fill--div--input"
    type="number"
    placeholder="Ej: 555-55-55-55"
  />

  <label for="linkedin" class="main-card__form--fill--div--label"
    >Linkedin</label
  >
  <input
    id="linkedin"
    class="main-card__form--fill--div--input"
    type="url"
    placeholder="Ej: linkedin.com/in/sally.hill"
  />

  <label for="github" class="main-card__form--fill--div--label" for=""
    >Github</label
  >
  <input
    id="github"
    class="main-card__form--fill--div--input"
    type="url"
    placeholder="Ej: @sally-hill"
  />
</div>
